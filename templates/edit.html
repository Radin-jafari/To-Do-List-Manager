{% extends "base.html" %}

{% block content %}

<section class="edit-task card">
    <div class="card-header-row">
        <h2>Edit task</h2>
        <span class="card-hint">
            Adjust the details and save when youâ€™re happy with it.
        </span>
    </div>

    <form action="{{ url_for('edit', task_id=task['id']) }}" method="post" class="task-form">
        <div class="row">
            <div class="input-with-label full">
                <span class="input-label">Title</span>
                <input type="text" name="title" value="{{ task['title'] }}" required>
            </div>
        </div>

        <div class="row">
            <div class="input-with-label full">
                <span class="input-label">Description</span>
                <textarea name="description" rows="3">{{ task['description'] or '' }}</textarea>
            </div>
        </div>

        <div class="row">
            <div class="input-with-label">
                <span class="input-label">Category</span>
                <input
                    type="text"
                    name="category"
                    value="{{ task['category'] or '' }}"
                    placeholder="Category"
                >
            </div>

            <div class="input-with-label">
                <span class="input-label">Priority</span>
                <select name="priority">
                    <option value="1" {% if task['priority'] == 1 %}selected{% endif %}>High ðŸ”¥</option>
                    <option value="2" {% if task['priority'] == 2 %}selected{% endif %}>Normal ðŸ™‚</option>
                    <option value="3" {% if task['priority'] == 3 %}selected{% endif %}>Low ðŸ˜Œ</option>
                </select>
            </div>

            <div class="input-with-label">
                <span class="input-label">Due date</span>
                <input type="date" name="due_date" value="{{ task['due_date'] or '' }}">
            </div>
        </div>

        <div class="row actions-row">
            <button type="submit" class="btn primary">Save changes</button>
            <a href="{{ url_for('index') }}" class="btn secondary">Cancel</a>
        </div>
    </form>
</section>

{% endblock %}
